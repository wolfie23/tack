<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Thank You!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f8fafc;
        color: #1e293b;
      }
      .card {
        background: white;
        padding: 2.5rem;
        border-radius: 1rem;
        box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        text-align: center;
        max-width: 90%;
        width: 480px;
      }
      h1 { 
        color: #0f172a;
        margin-bottom: 1.5rem;
        font-size: 1.75rem;
        font-weight: 600;
      }
      .success-icon {
        width: 64px;
        height: 64px;
        margin: 0 auto 1.5rem;
        border-radius: 50%;
        background: #dcfce7;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .success-icon svg {
        width: 32px;
        height: 32px;
        color: #15803d;
      }
      .event-details {
        margin: 1.5rem 0;
        padding: 1.25rem;
        background: #f8fafc;
        border-radius: 0.75rem;
        text-align: left;
      }
      .event-details h2 {
        font-size: 1.25rem;
        color: #0f172a;
        margin: 0 0 1rem 0;
      }
      .event-details p {
        margin: 0.5rem 0;
        color: #475569;
      }
      .response {
        display: inline-block;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        font-weight: 500;
        margin-top: 1rem;
      }
      .yes { background: #dcfce7; color: #15803d; }
      .no { background: #fee2e2; color: #991b1b; }
      .maybe { background: #fef3c7; color: #92400e; }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="success-icon">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h1>Thank You!</h1>
      <p>Your response has been recorded.</p>
      <div class="event-details">
        <h2>Event Details</h2>
        <p><strong>Name:</strong> <span id="event-name">...</span></p>
        <p><strong>Date:</strong> <span id="event-date">...</span></p>
        <p><strong>Your Response:</strong> 
          <span id="response" class="response">...</span>
        </p>
      </div>
    </div>

    <script>
      // Parse the ?data=... param from the URL
      const urlParams = new URLSearchParams(window.location.search);
      const rawData = urlParams.get("data");
      if (rawData) {
        try {
          const decoded = JSON.parse(decodeURIComponent(rawData));
          const eventName = decoded.event?.name || "Unknown Event";
          const eventDate = decoded.event?.date || "Unknown Date";
          const response = decoded.response?.toLowerCase() || "unknown";

          // Update DOM
          document.getElementById("event-name").textContent = eventName;
          document.getElementById("event-date").textContent = eventDate;
          const responseEl = document.getElementById("response");
          responseEl.textContent = response.toUpperCase();
          responseEl.classList.add(response);
        } catch (err) {
          console.error("Failed to parse data:", err);
        }
      } else {
        console.warn("No data parameter found in URL.");
      }
    </script>
  </body>
</html>
